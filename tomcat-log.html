<html>
	<head>
		<style type="text/css">
			body {
				margin: 0;
			}
 
			textarea {
				background: black;
				border: none;
				color: rgb(0, 180, 0);
				margin: 0;
				resize: none;
				outline: none;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<textarea id="textarea" readonly autofocus></textarea>

		<script type="text/javascript">
			function ajax(url, callback) {
				var method = "GET";
				var stateReady = 4;
				var statusOk = 200;

				var xmlhttp = (window.XMLHttpRequest) ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP");
				xmlhttp.onreadystatechange = function() {
					if (xmlhttp.readyState == stateReady && xmlhttp.status == statusOk) {
						callback(xmlhttp.responseText);
					}
				}
				xmlhttp.open(method, url, true);
				xmlhttp.send();
			};

			ajax("getid", function (uuid) {
				var textarea = document.getElementById('textarea');
				var url = "feed?id=" + uuid;

				function update(firstCall) {
					ajax(url, function (data) {
						var scroll = (textarea.scrollTop + textarea.offsetHeight >= textarea.scrollHeight);
						textarea.value += data;
						if (scroll || firstCall) {
							textarea.scrollTop = textarea.scrollHeight;
						}

						setTimeout(update, 0);
					});
				}

				update(true);
			});
		</script>
	</body>
</html>
