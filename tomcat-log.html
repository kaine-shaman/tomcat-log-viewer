<html>
	<head>
		<style type="text/css">
			body {
				margin: 0;
			}

			textarea {
				background: black;
				border: none;
				color: rgb(0, 180, 0);
				margin: 0;
				resize: none;
				outline: none;
				width: 100%;
				height: 100%;
			}
		</style>
		<script src="/socket.io/socket.io.js"></script>
	</head>

	<body>
		<textarea id="textarea" readonly autofocus></textarea>

		<script>
			var textarea = document.getElementById('textarea');

			io.connect('/').on('message', update);

			function update(data) {
				console.log('update(); data length: ', data.length);
				var scroll = false;

				if (textarea.scrollTop + textarea.offsetHeight >= textarea.scrollHeight) {
					scroll = true;
				}

				textarea.value += data;

				if (scroll) textarea.scrollTop = textarea.scrollHeight;
			}
		</script>
	</body>
</html>
