<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			body {
				margin: 0;
			}
 
			textarea {
				background: black;
				border: none;
				color: rgb(0, 180, 0);
				margin: 0;
				resize: none;
				outline: none;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<textarea id="textarea" readonly autofocus></textarea>

		<script type="text/javascript">
			var textarea = document.getElementById('textarea');

			var isFirstCall = true;

			function update() {
				var STATE_READY = 4;
				var STATUS_OK = 200;
				var TIMEOUT = 200;

				var xmlhttp = (window.XMLHttpRequest) ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP");
				xmlhttp.onreadystatechange = function() {
					if (xmlhttp.readyState == STATE_READY && xmlhttp.status == STATUS_OK) {
						var scroll = (textarea.scrollTop + textarea.offsetHeight >= textarea.scrollHeight);
						textarea.value += xmlhttp.responseText;
						if (scroll || isFirstCall) {
							textarea.scrollTop = textarea.scrollHeight;
						}

						isFirstCall = false;
						setTimeout(update, TIMEOUT);
					}
				}
				xmlhttp.open("GET", "feed", true);
				xmlhttp.send();
			}

			update();
		</script>
	</body>
</html>
